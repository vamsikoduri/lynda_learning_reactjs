<!DOCTYPE html>
<html>
<head>
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Building the Note Board</title>
</head>
<body>
<div id='react-container'></div>
<script type="text/babel">


    var Note = React.createClass({
        getInitialState() {
            return {editing: false}
        },
        save() {
            debugger;
            var val = this.refs.newText.value
            alert("the updated value is :" + val);
            this.setState({editing: false})
        },
        edit() {
            this.setState({editing: true})
        },
        remove() {
            alert("remove button clicked");
        },
        renderForm() {
            return (
                    <div className="note">
                        <textarea ref="newText"> </textarea>
                        <button onClick={this.save}> Save</button>
                    </div>
            )

        },

        renderDisplay() {

            return (
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                             <button onClick={this.edit}> edit </button>
                              <button onClick={this.remove}> X </button>
                        </span>

                    </div>



            )

        },


        render() {

            return (this.state.editing) ? this.renderForm()
                : this.renderDisplay()


        }

    })


    var CheckBox = React.createClass({

        getInitialState() {
            return {checked: true}
        },

        handleCheck() {
            this.setState({checked: !this.state.checked})
        },
        render() {
            var msg
            if (this.state.checked) {
                msg = "checked"
            } else {
                msg = "unchecked"
            }
            return ( <div>
                <input type="checkbox"
                       onChange={this.handleCheck}
                       defaultChecked={this.state.checked}/>
                <p>This box is {msg}</p>
            </div>)
        }


    })


    var Board = React.createClass({

        propTypes: {

            count: function (props, propNames) {
                if (typeof(props[propNames]) !== "number") {
                    return new Error("The No of Board must be a number")
                }

                if (props[propNames] > 100) {
                    return new Error("Too many boards makes no sense!!")
                }

            }

        },

        getInitialState() {

            return {
                notes: [
                    'call vamsi',
                    'email vams',
                    'eat lunch'
                ]

            }


        },


        render() {
            return (
                    <div className="board">
                        {
                            this.state.notes.map(
                                (note, i) => {

                                    return <Note key={i}>{note}</Note>

                                }
                            )}

                    </div>


            )
        }


    })


    /*    ReactDOM.render(<Note>Building React Component </Note>,
            document.getElementById('react-container')) */

    ReactDOM.render(<Board count={10}/>,
        document.getElementById('react-container'))


</script>
</body>
</html>
